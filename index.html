<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Check with Me!</title>
	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!--Bootsrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Stylesheet -->

  <div class="container-fluid">

			<i class="fa fa-5x fa-train"></i>

		</div>
	</div>

	<div class="panel-group">

					<div class="panel-heading"> Check</div>

						<div class="container-fluid">

								<label for="train-name">Name</label>
								<input type="text" class="form-control" id="train-name" placeholder="Marta">

							<div class="form-group">
								<label for="destination">Email Address</label>
								<input type="text" class="form-control" id="destination" placeholder="Atlanta">
							</div>
							<button class="btn btn-primary" id="btn" type="submit">Submit</button>
							<br><br>
						</div>
					</form>
				</div>
			</div>
		</div>

<script script src ="assets/javascript/javascript.js"></script>
